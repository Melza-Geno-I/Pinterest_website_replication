<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="icon" href="https://s.pinimg.com/webapp/logo_trans_144x144-a77ee814.png" type="image/icon type" style="background-color: white;">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <button class="button">
                <img class="img" src="https://s.pinimg.com/webapp/logo_trans_144x144-a77ee814.png" alt="logo">
                <span class="logo">Pinterest</span>
            </button>
        </div>  
        <div class="menu-bar">
            <ul class="menu-lists">
                <li class="menu-list">About</li>
                <li class="menu-list">Business</li>
                <li class="menu-list">Blog</li>
                <button class="login btn">Log in</button>
                <button class="sign btn">Sign up</button>
            </ul>
        </div>
    </header>


    <section class="container section1">
        <h1>Get your next</h1>
        <button class="downNavBtn"><i class="fa-solid fa-chevron-down fa-lg"></i></button>
    </section>
    <section class="container section2">
        <p>Here's how it works <i class="fa-solid fa-chevron-down"></i></p>
        <div class="grid">
            <div class="block1">
                <img class="img1" alt="Orange chicken recipe" loading="auto" src="https://s.pinimg.com/webapp/topRight-6902088a.png" width="180" height="250" style="object-fit: cover;">
                <img class="img2" alt="multiple chicken recipes" loading="auto" width="230" height="300" src="https://s.pinimg.com/webapp/left-ccce7532.png" style="object-fit: cover;">
                <img class="img3" alt="chicken rice recipe" width="180" height="250" src="https://s.pinimg.com/webapp/right-2bd1edfc.png" style="object-fit: cover;">
                <img class="img4" alt="crispy chicken recipe"  loading="auto"  width="300" height="430" src="https://s.pinimg.com/webapp/center-2d76a691.png" style="object-fit: cover;">

            </div>
            <div class="block2">
                <div class="block2Container">
                    <h1>Search for an idea</h1>
                    <h3>What do you want to try next? Think of something you're into-like "easy chicken dinner"-and see what you find.</h3>
                    <button class="btn">Explore</button>
                </div>
            </div>
        </div>


    </section>
<section class="container section3"></section>
<section class="container section4"></section>
<section class="container section5">
    <img alt="chai" class="hCL kVc L4E MIw N7A XiG" fetchpriority="auto" loading="auto" src="https://i.pinimg.com/550x/0c/18/3d/0c183dafd58d1ebdbe3cb6865e56d516.jpg" style="object-fit: cover;">
</section>


</body>
</html>
